name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz graphviz-dev pkg-config libgraphviz-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install everything except pygraphviz first
          pip install tree-sitter tree-sitter-python tree-sitter-javascript tree-sitter-java
          pip install libcst click jinja2 networkx openai anthropic rich
          pip install pytest pytest-cov ruff
          # Install pygraphviz with system graphviz
          pip install pygraphviz --config-settings="--global-option=build_ext" --config-settings="--global-option=-I/usr/include/graphviz" --config-settings="--global-option=-L/usr/lib/graphviz/" || echo "pygraphviz installation failed, continuing..."
          # Install package
          pip install -e .

      - name: Lint with ruff
        run: |
          ruff check legacy_inspector/ tests/
        continue-on-error: true

      - name: Run tests
        run: |
          pytest -v --cov=legacy_inspector --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
